<!DOCTYPE html>
<html>
  <head>
    <title>Case Assignment</title>
    <meta name="description" content="An app for controlling random case assignment in FogBugz">
    <link id="favicon" rel="icon" href="https://cdn.glitch.com/939156d9-94c9-4365-80d7-f7200939116f%2Ffc-mark.jpg?1491420864680" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        Case Assignment
      </h1>
    </header>

    <main>
      <h2>User Shares</h2>

      <div id="token-entry">
        <div style="display:table;">
          <div style="display:table-cell">
            <input type="text" style="width:250px;" placeholder="admin token">
          </div>
          <div style="display:table-cell">
            <button type="button" style="position: relative; left: 15px;">
              OK
            </button>
          </div>
        </div>
      </div>
      <div id="shares-list"></div>
      <button id="add-user" hidden>
        Add User
      </button>
      <button id="save-button" hidden>
        Save Changes
      </button>

    </main>

    <footer>
      <a href="https://glitch.com/edit/#!/case-assignment">
        Remix this in Glitch
      </a>
    </footer>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>

  </body>
</html>
